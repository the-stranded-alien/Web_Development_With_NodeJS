<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text">
    <br>
    <input type="text" placeholder="Enter Your Name Here">
    <br>
    <input type="password" placeholder="Enter Password">
    <br>
    <input type="number" placeholder="Enter Number">
    <br>
    <input type="date" placeholder="Enter Date">
    <br>
    <input type="file" placeholder="Upload File">
    <br>
    <input type="color" placeholder="Pick A Colour">
    <br>
    <!-- Select One Out Of Many - Radio -->
    <input type="radio" name="q">
    <input type="radio" name="q">
    <input type="radio" name="q">
    <input type="radio" name="q"> 
    <br>
    <input type="radio" name="l">
    <input type="radio" name="l">
    <input type="radio" name="l">
    <input type="radio" name="l"> 
    <br>
    <!-- Select Many Out Of Many - Checkboxes -->
    <input type="checkbox">
    <input type="checkbox">
    <br>
    <!-- Multi-select : Dropdown -->
    <select>
        <option>One</option>
        <option selected>Two</option>
        <option>Three</option>
    </select>
    <br>
    <select multiple>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
    </select>
    <br>
</body>
</html>
