<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables </title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
        </thead>
        <tr>
            <td>One</td>
            <td align="center" colspan="2">Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
            <td align="center" rowspan="2">Hey</td>
        </tr>
        <tr>
            <td>Five</td>
            <td>Six</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tr>
            <td>A</td>
            <td rowspan="3">B<br>R<br>E<br>A<br>K</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
