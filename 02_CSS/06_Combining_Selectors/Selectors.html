<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Selectors</title>
    <link rel="stylesheet" href="Selectors.css">
</head>
<body>
    <ul>
        <li>
            One
            <ul>
                <li>One Point One</li>
                <li>One Point Two</li>
            </ul>
        </li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ul>
        <li>Uno</li>
        <li>Duo</li>
        <li>Tres</li>
    </ul>
</body>
</html>
