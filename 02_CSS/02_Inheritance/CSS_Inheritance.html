<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS - Inheritance </title>
    <!-- CSS Is Taken From The One Defined Later -->
    <link rel="stylesheet" href="CSS_Inheritance.css">
    <style>
        /* We Write CSS In Style Tag */
        * {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="cl1" id="id1">
        Div 1
    </div>
    <div class="cl1" id="id2">
        Div 2
    </div>
    <!-- STYLE Attribute Used With HTML TAG (Inline-Style) -->
    <!-- Take Precedence Over Everything -->
    <div style="background-color: maroon;" class="cl2" id="id3">
        Div 3
    </div>
</body>
</html>
