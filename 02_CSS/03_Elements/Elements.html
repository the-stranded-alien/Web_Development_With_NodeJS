<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elements </title>
    <link rel="stylesheet" href="Elements.css">
</head>
<body>
    <!-- Block Elements -->
    <p>Para 1</p>
    <h1>Header 1</h1>

    <!-- Bare Text (Also Inline) -->
    Some More Text
    
    <!-- Inline Elements -->
    <b>Bold Text</b>
    <i>Italic Text</i>

    <!-- Changing Block/Inline -->
    <b style="display: block;">Block Bold</b>
    More Text
    <p style="display: inline;">Inline Para</p>

    <!-- Two Powerful Elements -> Div & Span -->
    <!-- Very Generic, No Extra Styling By Default -->
    <!-- Useful For Grouping Text -->
    <!-- Simplest Block Element : DIV -->
    <!-- Simple Inline Element : SPAN -->
    <div>This Is A Div</div>
    Some <span>This Is A Span</span> Text
</body>
</html>
