<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <link rel="stylesheet" href="Attributes.css">
</head>
<body>
    <!-- Outer Elements Always Gets Their Space First -->
    <div class="box" id="div1">
        One
        <div class="box" id="div2">
            Two
            <div class="box" id="div3">
                Three
            </div>
        </div>
    </div>
</body>
